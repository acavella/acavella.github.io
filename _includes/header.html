<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="/assets/images/tc-logo5.svg" class="bi me-2" width="40" height="32">
        <span class="fs-4">Tony Cavella</span>
      </a>

      <ul class="nav nav-pills">
        {% for item in site.data.navigation %}
          {% if page.url == {{ item.link }} %}
          <li class="nav-item active"><a href="{{ item.link }}" class="nav-link text-dark">{{ item.name }} <span class="sr-only">(current)</span></a></li>
          {% else %}
          <li class="nav-item"><a href="{{ item.link }}" class="nav-link text-dark">{{ item.name }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </header>
</div>
